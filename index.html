<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="container">
    <picture>
      <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg">
      <img class="bottleImage" alt="Golden CHANEL Perfume bottle" src="images\image-product-mobile.jpg">
    </picture>
    <div class="subcontainer">
      <div class="header">
        <p class="subHeader">PERFUME</p>
        <p class="mainHeader">Gabrielle Essence Eau De Parfum</p>
      </div>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <footer>
        <div class="prices">
          <span class="currentPrice">$149.99</span>
          <span class="previousPrice">$169.99</span>
        </div>
        <button class="cart">
          <img src="images\icon-cart.svg">
          Add to Cart
        </button>
      </footer>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">4rd</a>.
  </div>
</body>
</html>
